<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Vue</title>
</head>
<body>
  
  <div id="app">

    <div>
      <h2>Montrer couleur préféré</h2>
      <button @click="showColor"> Cliquer Ici</button>
    </div>

    <div>
      <h2>Montrer couleur préféré : {{ favoriteColor }} </h2>
      <label for="change--color">Changer la couleur :</label>
      <input type="text" id="change--color" v-model="favoriteColor"/>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  

  <script>
  const app = new Vue({
    el: "#app",
  data: {
    favoriteColor: "bleu",
  },
  methods: {
    showColor() {
      alert(this.favoriteColor)
    },
    // changeColor() {
    //   this.favoriteColor = document.getElementById("change--color").value;
    // }
  },
  })
</script>

</body>
</html>
