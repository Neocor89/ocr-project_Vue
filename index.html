<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Vue_App</title>
</head>
<body>

  <div id="app">

    <h1>VueMarket </h1>
      <h2>Panier Achat(s)</h2>
        <ul>
          <li v-for="item in shoppingCart">
            <a v-bind:href="item.url">{{ item.label }}</a> : {{ item.cost }}
          </li>
        </ul>
        <p>Total: {{ totalPrice }}â‚¬</p>

        <ul>
          <li v-for="item in apiResponse">
              <a v-bind:href="item.url">{{ item.name }}</a>
          </li>
      </ul>

  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
  <script>
      const app = new Vue({
        el: "#app",
        data: {
         shoppingCart: [ 
           {
            label: 'Apples',
           cost: 10,
           url: '/apples.html'
           },
           {
            label: 'Bananas',
           cost: 10,
           url: '/bananas.html'
           },
           {
            label: 'Coconuts',
           cost: 28,
           url: '/coconuts.html'
           }
          ]
        },
        computed: {
          totalPrice() {
            let total = 0;
            this.shoppingCart.forEach(item => {
              total += item.cost
            })
            return total
          }
        }
      })
      
        
  </script>
</body>
</html>
